{% extends "base.html" %}

{% block content %}

<a href="{% url 'article-create' %}">Create Article</a>
<a href="{% url 'article-detail' slug='Hello-world' %}">Hello world Article</a>

<ul>
    {% for x in posts %}
        {%if x.title %}
            <li><a href="{% url 'article-detail' slug=x.slug %}">{{ x.title }} - {{x.content }}</a></li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock content %}
