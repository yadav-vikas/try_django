{% extends "base.html" %}

{% block content %}
{% if not request.user.is_authenticated %}
<div style="margin-top:30px">
    <form method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Need an account ?<a href="/accounts/register/">Register</a></p>
</div>
{% else %}
<p>You're already logged in. Would like to logout ?<a href="/accounts/logout/">Logout</a></p>
{% endif %}

{% endblock content %}
